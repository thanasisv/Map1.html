<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KML Search</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
</head>
<body>

  <h1>KML Search</h1>

  <label for="searchInput">Search KML:</label>
  <input type="text" id="searchInput" placeholder="Enter name">
  <button onclick="searchKML()">Search</button>

  <div id="map" style="height: 400px;"></div>

  <script>
    var map;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
    }

    function searchKML() {
      var searchValue = document.getElementById("searchInput").value;

      // Load KML layer
      var kmlLayer = new google.maps.KmlLayer({
        url: 'https://thanasisv.github.io/kml/KML FOR NAVIGATOR.kml',
        map: map,
      });

      // Set up event listener for when KML layer is ready
      google.maps.event.addListener(kmlLayer, 'status_changed', function () {
        if (kmlLayer.getStatus() !== 'OK') {
          alert('Error loading KML file.');
          return;
        }

        // Perform your search logic here using the loaded KML layer
        // For example, zoom to the KML layer
        map.fitBounds(kmlLayer.getDefaultViewport());

        // Display result
        alert("KML layer loaded. Zoomed to fit.");
      });
    }
  </script>

  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2x0lwPO_EWcaN2Q1Z3mzgVdY1pIZpubw&libraries=places&callback=initMap">
  </script>

</body>
</html>
