<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KML Search</title>
  <script src="https://thanasisv.github.io/kml/KML FOR NAVIGATOR.kml"></script>
</head>
<body>

  <h1>KML Search</h1>

  <label for="searchInput">Search KML:</label>
  <input type="text" id="searchInput" placeholder="Enter name">
  <button onclick="searchKML()">Search</button>

  <div id="result"></div>

  <script>
    function searchKML() {
      var searchValue = document.getElementById("searchInput").value;
      var resultElement = document.getElementById("result");

      // Assuming you have a KML file available
      fetch('path/to/your/file.kml')
        .then(response => response.text())
        .then(kml => {
          // Use Turf.js or other KML parsing method
          // Apply your search logic
          // For example, let's log the KML content
          console.log(kml);

          // Display result
          resultElement.innerHTML = "KML content logged in console.";
        })
        .catch(error => {
          console.error('Error fetching KML:', error);
          resultElement.innerHTML = "Error fetching KML.";
        });
    }
  </script>

</body>
</html>
