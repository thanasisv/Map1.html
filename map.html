<!DOCTYPE html>
<html>
<head>
  <title>Χάρτης με Αναζήτηση από Αρχείο KML</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIpW0xPz54Mq3F8cpmSox7QbTD6vGRj90&callback=initMap" async defer></script>
  <script>
    var map;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 0, lng: 0},
        zoom: 2
      });
    }

    function loadKmlLayer(url) {
      var kmlLayer = new google.maps.KmlLayer({
        url: url,
        suppressInfoWindows: true,
        map: map
      });

      kmlLayer.addListener('click', function(event) {
        var content = event.featureData.infoWindowHtml;
        var testimonial = document.getElementById('capture');
        testimonial.innerHTML = content;
      });
    }

    function searchKml() {
      var keyword = prompt('Εισάγετε λέξη-κλειδί για αναζήτηση:');
      if (keyword) {
        var kmlUrl = 'https://thanasisv.github.io/kml/KML%20FOR%20NAVIGATOR.kml'; // Το URL του αρχείου KML
        searchInKml(kmlUrl, keyword);
      }
    }

    function searchInKml(url, keyword) {
      var kmlLayer = new google.maps.KmlLayer({
        url: url,
        suppressInfoWindows: true,
        map: map
      });

      google.maps.event.addListener(kmlLayer, 'metadata_changed', function() {
        var placemarks = kmlLayer.getMetadata().placemarks;
        for (var i = 0; i < placemarks.length; i++) {
          var placemark = placemarks[i];
          if (placemark.name.toLowerCase().includes(keyword.toLowerCase())) {
            // Αν το όνομα του στοιχείου περιλαμβάνει τη λέξη-κλειδί, εμφανίστε το
            loadKmlLayer(url + '&target=' + placemark.id);
            break; // Εμφάνιση μόνο του πρώτου στοιχείου που ταιριάζει
          }
        }
      });
    }
  </script>
</head>
<body>
  <div id="map" style="height: 500px;"></div>
  <button onclick="searchKml()">Αναζήτηση</button>
  <div id="capture"></div>
</body>
</html>
